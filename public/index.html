  <body>

    </div>

    <!-- end of todo -->
    
    <div class="container" style="margin-top:20px">
      <div class="row">
        <div class="col-sm-6">
          <h2>Current Weather</h2>
          <h5 id="weather"></h5>
          <div class="weather_img">weather_img</div>
          <h3>Parameters</h3>
          <p>NULL</p>
          <ul class="nav nav-pills flex-column">
            <li>
              <p id="temperature"></p>
            </li>
            <!-- <li>
              <p>Active</p>
            </li>
            <li>
              <p>Active</p>
            </li> -->
          </ul>
          <hr class="d-sm-none">
        </div>
        <div class="col-sm-6" style="border:1px solid black;">
          <h2>Forecast Wether</h2>
          <h5>Here is place for forecast weather</h5>
          <p id="elo">Temporary border</p>
          <div id="app"></div>
        </div>
      </div>
    </div>
    
    <div class="jumbotron text-center" style="margin-bottom:0">
      <p>Footer TODO</p>
    </div>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200)
          {
              //document.getElementById("elo").innerText = this.responseText;
              var jsonObj = JSON.parse(this.responseText);
              document.getElementById("weather").innerText = "Weather: " + jsonObj.weather[0].description;
              var temperature = parseFloat(jsonObj.main.temp) - 272.1;
              var roundedTemperature = Math.round((temperature + Number.EPSILON) * 100) / 100;
              document.getElementById("temperature").innerText = "Temperature: " + roundedTemperature +" "+ String.fromCharCode(176) + "C";
          }
      };
      url = 'http://api.openweathermap.org/data/2.5/weather?q=London&appid=d5a589d05f905ed2539636a36298d888';
      xhr.open('GET', url);
      xhr.send();
  </script>
  </body>
</html>
